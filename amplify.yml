version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export PRISMA_CLIENT_ENGINE_TYPE=binary
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .prisma/**/*
